<div class="col-md-8 offset-md-4">
    <h3 style="margin-bottom: 20px"> Add Synonym </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="row" style="margin-bottom: 20px">
            <div class="col-md-3">
                <label> Word</label>
                <input type="text" class ="form-control" id = "synonym1"
                    [(ngModel)] = "synonymEnter.synonym1" name = "synonym1">
            </div>
            <div class="col-md-3">
                <label> Synonym</label>
                <input type="text" class ="form-control" id = "synonym2"
                    [(ngModel)] = "synonymEnter.synonym2" name = "synonym2">
            </div>
            <div class="col-md-3"><button class = "btn btn-success" type ="submit" style="margin-top: 32px">Submit</button></div>
        </div>

    </form>
        <a>{{message}}</a>
    </div>
